buildPack: none

pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: 'golang:1.11.4'
        env:
          - name: GOPATH
            value: /workspace/source/go
          - name: AWS_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                key: AWS_ACCESS_KEY_ID
                name: jenkins-x-aws-auth
          - name: AWS_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                key: AWS_SECRET_ACCESS_KEY
                name: jenkins-x-aws-auth
          #- name: DOCKER_REGISTRY
          #  value: http://jenkins-x-docker-registry
          #- name: ASDF
          #  value: 'vault:secret/test/asdf#ASDF'
          #- name: PATH
          #  value: "/workspace/source/go/bin:/usr/local/go/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
        stages:
          - name: Static checks
            steps:
              - name: Workaround
                command: |
                  set -x
                  env
                  mkdir -p /workspace/source/go/bin
                  mkdir -p /tmp/logging-operator
                  mv /workspace/source/* /tmp/logging-operator/
                  mkdir -p /workspace/source/go/src/github.com/banzaicloud
                  mv /tmp/logging-operator /workspace/source/go/src/github.com/banzaicloud/logging-operator
                  env
              - name: Run fmt checks
                command: |
                  cd /workspace/source/go/src/github.com/banzaicloud/logging-operator
                  make check-fmt
              - name: Run linter
                command: |
                  export PATH="$PATH:/workspace/source/go/bin"
                  cd /workspace/source/go/src/github.com/banzaicloud/logging-operator
                  make lint
              - name: Run misspell check
                command: |
                  export PATH="$PATH:/workspace/source/go/bin"
                  cd /workspace/source/go/src/github.com/banzaicloud/logging-operator
                  make check-misspell
              - name: Run ineffassign
                command: |
                  export PATH="$PATH:/workspace/source/go/bin"
                  cd /workspace/source/go/src/github.com/banzaicloud/logging-operator
                  make ineffassign
          - name: E2E test
            options:
              containerOptions:
                volumeMounts:
                  - name: aws-secret
                    mountPath: /root/.aws/
                  - name: docker-config
                    mountPath: /kaniko/.docker/
              volumes:
                - name: aws-secret
                  secret:
                    secretName: jenkins-x-aws-secret
                - name: docker-config
                  configMap:
                    name: ecr-docker-config
            steps:
              - name: Build image
                image: 'gcr.io/kaniko-project/executor:latest'
                command: /kaniko/executor
                args:
                  - '--dockerfile=/workspace/source/go/src/github.com/banzaicloud/logging-operator/Dockerfile'
                  #- '--destination=jenkins-x-docker-registry.jx.svc.cluster.local:5000/logging-operator:local'
                  - '--destination=161831738826.dkr.ecr.us-east-1.amazonaws.com/banzaicloud/logging-operator:local'
                  - '--context=/workspace/source/go/src/github.com/banzaicloud/logging-operator'
                  - '--cache'
                  - '--insecure-registry'
                  - '--insecure'
                  - '--insecure-pull'
                  - '--skip-tls-verify'
                  - '--skip-tls-verify-pull'
                  #- '--verbosity=debug'
              - name: Setup minio
                image: 'bitn/banzai'
                command: |
                  mc config host add minio \
                    'http://minio.jx.svc.cluster.local:9000' \
                    'minio_access_key' \
                    'minio_secret_key'
              - name: Test
                image: 'bitn/banzai'
                command: /workspace/source/go/src/github.com/banzaicloud/logging-operator/hack/test.sh
